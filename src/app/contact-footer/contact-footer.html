<footer class="contact-footer">
  <div class="contact-wrapper">

    <div class="contact-text">
      <h2>Get in Touch</h2>
      <p>
        Whether you’re thinking about collaborating, have an idea you’d like to discuss,
        or just want to say hello, don’t hesitate to reach out.
        I’ll be sure to get back to you as soon as possible.
      </p>
    </div>

    <form class="contact-form" action="#" method="post">
      <div class="form-group">
        <input type="text" name="name" placeholder="Name" required>
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <textarea name="message" placeholder="How can I help?" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <!-- BACK TO TOP -->
  <div class="back-to-top-wrapper">
    <a href="#home" class="back-to-top-link">back to top ↑</a>
  </div>
</footer>
